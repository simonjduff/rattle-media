<div class="jumbotron">
    <div class="container">
        <h1>Music!</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <form ng-submit="searchSubmit()">
            <input type="text" legnth="20" id="searchText" ng-model="searchText" placeholder="Search" />
            <input type="submit" id="searchButton" value="Search" />
        </form>
    </div>
    <div class="row">
        <h1>Artists</h1>
        <div class="col-md-4" ng-repeat="artist in searchResults.artist_hits">
            {{artist.artist.name}}
        </div>
    </div>
    <div class="row">
        <h1>Albums</h1>
        <div class="col-md-4" ng-repeat="album in searchResults.album_hits">
            {{album.album.name}}
        </div>
    </div>
    <div class="row">
        <h1>Tracks</h1>
        <div class="col-md-4" ng-repeat="track in searchResults.song_hits">
            <a class="trackTitle" ng-click="playSong(track.track.storeId)">{{track.track.title}}</a>
        </div>
    </div>
</div>
