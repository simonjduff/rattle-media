<div class="row">
    <h1>Artists</h1>
    <div class="col-md-4 artistListing" ng-repeat="artist in searchResults.artist_hits">
        <img class="artistArtwork" src="{{artist.artist.artistArtRef}}" alt="Artwork for artist {{artist.artist.name}}" title="{{artist.artist.name}}" />
        {{artist.artist.name}}
    </div>
</div>
