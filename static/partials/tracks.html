<div class="row">
    <h1>Tracks</h1>
    <div class="col-md-4 trackListing" ng-repeat="track in searchResults.song_hits">
        <img class="trackArtwork" src="{{track.track.albumArtRef[0].url}}" alt="Artwork for track {{track.track.title}}" title="{{track.track.title}}" />
        <a class="trackTitle" ng-click="playSong(track.track.storeId)">{{track.track.title}}</a>
        <div class="playButton"></div>
    </div>
</div>
